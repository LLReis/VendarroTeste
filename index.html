<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendarro LTDA</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/card.css">
<link rel="stylesheet" href="css/modal.css"
</head>
<body>

<div class="container">
    <header class="header">
        <div class="header-content">
            <div class="logo"></div>
            <div class="texto">Vendarro LTDA</div>
        </div>
        <div class="search-container">
            <input id="searchInput" type="text" placeholder="Digite alguma coisa ...">
        </div>
    </header>
    <div class="car-cards-container" id="carCardsContainer"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
</div>
<script src="./js/page.js" type="module"></script>
<script src="./js/components/cardCar.js" type="module"></script>
<script src="./js/data.js" type="module"></script>
<script src="./js/modal.js" type="module"></script>
</body>
</html>
